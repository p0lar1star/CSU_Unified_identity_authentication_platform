<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>忘记密码</title>
        <style type="text/css">
            body {
                background: url(img/bg.png) no-repeat;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }

            .input-label {
                display: inline-block;
                width: 47%;
                text-align: right;
            }

            .reg-inpiut {
                height: 30px;
                line-height: 30px;
            }

            .get-code {
                font-family: 'Microsoft YaHei';
            }
        </style>
        <script type="text/javascript" src="js/password.js"></script>
    </head>
    <body>
        <form id="changepwd" class="changepwd" action="">
            <div class="container">
                <div class="reg-box">
                    <div class="main">
                        <h1 style="text-align: center">忘记密码</h1>
                        <form action="" method="post" class="reg-form">
                            <div class="reg-inpiut">
                                <label class="input-label">邮箱：</label>
                                <input type="text" id="email" autocomplete="off" placeholder="请输入邮箱"
                                    style="width: 150px;" />
                            </div>
                            <div class="reg-inpiut">
                                <label class="input-label">图片验证码：</label>
                                <span>
                                    <input type="text" id="captcha" autocomplete="off" style="width: 150px;" max="4"
                                        placeholder="输入图片验证码" vertical-align:middle />
                                    <img id="captchaImg" style="vertical-align: middle;" alt="验证码加载错误" title="点击切换验证码"
                                        src="./captcha/captcha.php" onclick="reloadCaptcha()" />
                                </span>
                            </div>
                            <div class="reg-inpiut">
                                <label class="input-label">动态验证码：</label>
                                <span>
                                    <input type="text" id="dynamicCaptcha" style="width: 150px;" max="4"
                                        placeholder="输入动态验证码" autocomplete="off" vertical-align:middle />
                                    <input type="button" class="get-code" value="获取动态码" onclick="dynamicCode()"
                                        vertical-align:middle />
                                </span>
                            </div>
                            <div class="reg-inpiut">
                                <label class="input-label">新密码：</label>
                                <input type="password" id="newpwd" style="width: 150px;" placeholder="请输入新密码"
                                    autocomplete="off" vertical-align:middle; />
                            </div>
                            <div class="reg-inpiut">
                                <label class="input-label">确认新密码：</label>
                                <input type="password" id="confirm_newpwd" style="width: 150px;" vertical-align:middle
                                    autocomplete="off" placeholder="请再次输入新密码" />
                            </div>
                            <div class="submit-box reg-inpiut">
                                <input type="button" id="submit" value="重置密码" style="margin-left:47%;"
                                    onclick="forgetpassword()" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </form>
    </body>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById("captchaImg").src = "./captcha/captcha.php";
        }
    </script>
</html>
